name: OpenUSD Build with usdview

on:
    push:
      branches: [ "main" ]
    pull_request:
      branches: [ "main" ]
        
  jobs:
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
    with:
        python-version: '3.9'
        cache: 'pip' # caching pip dependencies
    - run: pip install -r requirements.txt